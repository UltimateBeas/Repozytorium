<p><h2>Pseudoelementem :first-line, który obejmuje formatowaniem całą 
pierwszą linię</h2>
p<br>
 {<br>
 color:navy;<br>
 font-size:12pt;<br>
 }<br>
p:first-line<br>
 {<br>
 color:red;<br>
 font-size:20pt;<br>
 font-weight:bold;<br>
 }<br>

<h2>Pseudoelementy: :after oraz :before.
Poza :first-letter oraz :first-line w specyfikacji umieszczono jeszcze dwa inne 
pseudoelementy: :after oraz :before. Oba elementy służą do umieszczania tekstu przed i za 
formatowanym elementem strony.</h2>
p:before<br>
 {<br>
 content:"TO SĄ ĆWICZENIA";<br>
 font-size:15pt;<br>
 font-style:italic; <br>
 font-weight:bold;<br>
 }<br>
p:after<br>
 {<br>
 content:"AUTOR Król Lew";<br>
 font-size:15pt;<br>
 font-style:italic;<br>
 font-weight:bold;<br>
 }<br>
<h2> :first-letter pozwala na formatowanie pierwszej litery w bloku 
tekstu. 
Przykładowy arkusz spowoduje powiększenie pierwszej litery do wielkości 100 punktów i 
nadanie jej koloru czerwonego</h2>
p<br>
 {<br>
 color:navy;<br>
 font-size:30pt;<br>
 }<br>
p:first-letter<br>
 {<br>
 color:red;<br>
 font-size:100pt;<br>
 }<br>
 </p>
